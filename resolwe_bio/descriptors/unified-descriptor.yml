- slug: general
  name: General descriptor schema
  description: General descriptor schema.
  version: 2.2.0
  schema:
    - name: general
      label: General information
      group:
        - name: species
          label: Species
          type: basic:string
          required: false
          choices:
            - label: Caenorhabditis elegans
              value: Caenorhabditis elegans
            - label: Cricetulus griseus
              value: Cricetulus griseus
            - label: Dictyostelium discoideum
              value: Dictyostelium discoideum
            - label: Dictyostelium purpureum
              value: Dictyostelium purpureum
            - label: Drosophila melanogaster
              value: Drosophila melanogaster
            - label: Homo sapiens
              value: Homo sapiens
            - label: Macaca mulatta
              value: Macaca mulatta
            - label: Mus musculus
              value: Mus musculus
            - label: Rattus norvegicus
              value: Rattus norvegicus
            - label: Other
              value: other
        - name: annotator
          label: Annotator
          type: basic:string
          required: false
        - name: description
          label: Description
          type: basic:string
          required: false
        - name: qc_status
          label: QC/Status
          type: basic:string
          required: false
          choices:
            - label: Pass
              value: PASS
            - label: Warning
              value: WARNING
            - label: Fail
              value: FAIL
        - name: qc_message
          label: QC/Message
          type: basic:string
          required: false
    - name: non_clinical_information
      label: Non-clinical information
      group:
        - name: cell_line_name
          label: Cell line/Cell line name
          type: basic:string
          description: Name of the cell line, e.g. MF331, DAOY, etc.
          required: false
        - name: cell_line_id
          label: Cell line/Cell line ID
          type: basic:string
          required: false
        - name: cell_line_bank
          label: Cell line/Cell line Bank
          type: basic:string
          description: |
            Cell line Banks, e.g. ATCC, ECACC, etc.
          required: false
        - name: cell_line_bank_id
          label: Cell line/Cell line Bank ID
          type: basic:string
          description: |
            Official cell line ID.
          required: false
        - name: cell_type
          label: Cell line/Cell type
          type: basic:string
          required: false
          description: |
            Type of cell, e.g. embryonic stem cell.
        - name: cell_line_treatment_protocol
          label: Cell line/Treatment protocol
          type: basic:string
          description: |
            Describe how the sample was treated, at different timepoints, if using non-chemical
            treatments e.g. exercise, aging, etc.
          required: false
        - name: response_and_predictions_ic50
          label: Response and predictions/IC50
          type: basic:decimal
          required: false
        - name: response_and_predictions_amax
          label: Response and predictions/Amax
