          type: basic:string
          required: false
        - name: response_and_predictions_overall_sensitivity
          label: Response and predictions/Overall sensitivity
          type: basic:string
          required: false
        - name: response_and_predictions_description
          label: Response and predictions/Description
          type: basic:string
          required: false
