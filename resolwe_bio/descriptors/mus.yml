- name: mus:bcm:kompexpress
  label: kompExpress data annotation
  description: Mus musculus experiment/sequencing data annotation
  schema:
    - name: project
      label: Project
      type: basic:string
    - name: description
      label: Description
      type: basic:text
    - name: sample
      label: Biological sample
      group:
        - name: strain
          label: Strain
          type: basic:string
        - name: organism_part
          label: Organism part
          type: basic:string
        - name: genotype
          label: Genotype
          type: basic:string
          placeholder: Start typing
          allow_custom_choice: true
          choices:
            - label: WT
              value: WT
            - label: KO
              value: KO
        - name: sex
          label: Sex
          type: basic:string
          choices:
            - label: male
              value: male
            - label: female
              value: female
            - label: N/A
              value: N/A
        - name: developmental_stage
          label: Developmental stage
          type: basic:string
