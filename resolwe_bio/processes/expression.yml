      label: Description
      type: basic:text
      default: "Description of the differential expression."
  var:
    - name: notes
      label: Notes
      type: basic:text
  run:
    runtime: polyglot
    bash: |
      gen-require common
      {% for c in control %}
        {% if not c.output.rc.file %}
          gen-error "Read counts are required when using DESeq2"
        {% endif %}
        controls=$controls"{{c.rc.file}} "
