      label: Name
      type: basic:string
      required: true
      default: "Differential expression (case vs. control)"
    - name: case
      label: Case
      type: list:data:expression
      required: true
      description: >
        Case samples (replicates)
    - name: control
      label: Control
      type: list:data:expression
      required: true
      description: >
        Control samples (replicates)
  output:
    - name: diffexp
      label: Differential expression
      type: basic:file
    - name: volcano_plot
      label: Volcano plot
      type: basic:json
    - name: ma_plot
      label: MA plot
      type: basic:file
  static:
    - name: name
      label: Name
      type: basic:string
      default: "{{ name }}"
    - name: alias
      label: Alias
      type: basic:string
      description: Short name for the DE analysis
    - name: cite
      label: Citation
      type: list:basic:url:link
    - name: tags
      label: Tags
      type: list:basic:string
      default: ["differential", "expression", "DESeq2"]
      placeholder: new tag
