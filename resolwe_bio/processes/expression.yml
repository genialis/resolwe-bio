# ==================================
# Processors for expression profiles
# ==================================
#
# Processors for computing the gene expression profile of NGS data.
---

- name: expression:bcm-1-0-0
  version: 1.0.7
  label: Expression (BCM)
  type: data:expression:polya
  category: analyses
  persistence: CACHED
  description: >
    Compute gene expression profile. Developed by Bioinformatics Laboratory, Faculty of Computer and Information Science,
    University of Ljubljana, Slovenia and Shaulsky Lab, Department of Molecular and Human Genetics, Baylor College of
    Medicine, Houston, TX, USA.
  input:
    - name: alignment
      label: Aligned sequence
      type: data:alignment:bam
      required: true
    - name: gff
      label: Features (GFF3)
      type: data:annotation:gff3
      required: true
    - name: mappable
      label: Mappability
      type: data:mappability:bcm
      required: true
  output:
    - name: exp
      label: Expression RPKUM (polyA)
      type: basic:file
      description: mRNA reads scaled by uniquely mappable part of exons.
    - name: rpkmpolya
      label: Expression RPKM (polyA)
      type: basic:file
      description: mRNA reads scaled by exon length.
    - name: rc
      label: Read counts (polyA)
      type: basic:file
      description: mRNA reads uniquely mapped to gene exons.
    - name: rpkum
      label: Expression RPKUM
      type: basic:file
      description: Reads scaled by uniquely mappable part of exons.
    - name: rpkm
      label: Expression RPKM
      type: basic:file
      description: Reads scaled by exon length.
    - name: rc_raw
      label: Read counts (raw)
      type: basic:file
      description: Reads uniquely mapped to gene exons.
    - name: exp_json
      label: Expression RPKUM (polyA) (json)
      type: basic:json
    - name: exp_type
      label: Expression Type (default output)
      type: basic:string
      default: polyA
  static:
    - name: name
      label: Name
      type: basic:string
      default: "Gene expressions ({{ alignment.output.bam.file|basename|default:'?' }})"
    - name: alias
      label: Alias
      type: basic:string
      description: Short name for the expression analysis
    - name: cite
      label: Citation
      type: list:basic:url:link
    - name: tags
      label: Tags
      type: list:basic:string
      default: ["expression", "profiles"]
      placeholder: new tag
    - name: description
      label: Description
      type: basic:text
      default: "Description of {{ alignment.output.bam.file|basename|default:'?' }} gene expression."
  var:
    - name: notes
      label: Notes
      type: basic:text
  run:
    runtime: polyglot
    bash: |
      function compute_coverage {
        python -u {{ proc.slugs_path }}/gencloud-20131109/xtabcoverage.py --tab "{{ proc.data_path }}/{{ proc.data_id }}/${1}" --tab-coverage-col 1 --gff3 "{{ gff.output.gff.file }}" > tmp.bedgraph
        {{ proc.slugs_path }}/kentUtils-2.9.1/bedGraphToBigWig tmp.bedgraph chrom.sizes "${1}.bw"
        rm tmp.bedgraph
      }

      echo "XEXPRESSION..."
      . {{ proc.slugs_path }}/venv-gencloud-0.1/bin/activate
      python -u {{ proc.slugs_path }}/gencloud-20131109/xexpression.py "{{ gff.output.gff.file }}" "{{ alignment.output.bam.file }}" --rc --rpkm --rpkum {{mappable.output.mappability.file}}
      echo "{\"proc.progress\":0.5, \"proc.rc\":$?}"
      python -u {{ proc.slugs_path }}/gencloud-20131109/xexpression.py "{{ gff.output.gff.file }}" "{{ alignment.output.bam.file }}" --rc --rpkm --rpkum {{mappable.output.mappability.file}} --mrna

      {{ proc.slugs_path }}/samtools-0.1.19/samtools idxstats "{{ alignment.output.bam.file }}" | cut -f -2 | head -n -1 > chrom.sizes

      str="{\"proc.progress\":1.0,\"proc.rc\":$?"
      if [ -f {{ proc.data_path }}/{{ proc.data_id }}/expression_rc.tab.gz ]
      then
        compute_coverage "expression_rc.tab.gz"
        str=$str",\"rc_raw\":{\"file\":\"expression_rc.tab.gz\", \"refs\":[\"expression_rc.tab.gz.bw\"]}"
      fi
      if [ -f {{ proc.data_path }}/{{ proc.data_id }}/expression_rc_polya.tab.gz ]
      then
        compute_coverage "expression_rc_polya.tab.gz"
        str=$str",\"rc\":{\"file\":\"expression_rc_polya.tab.gz\", \"refs\":[\"expression_rc_polya.tab.gz.bw\"]}"
      fi
      if [ -f {{ proc.data_path }}/{{ proc.data_id }}/expression_rpkm.tab.gz ]
      then
        compute_coverage "expression_rpkm.tab.gz"
        str=$str",\"rpkm\":{\"file\":\"expression_rpkm.tab.gz\", \"refs\":[\"expression_rpkm.tab.gz.bw\"]}"
      fi
      if [ -f {{ proc.data_path }}/{{ proc.data_id }}/expression_rpkm_polya.tab.gz ]
      then
        compute_coverage "expression_rpkm_polya.tab.gz"
        str=$str",\"rpkmpolya\":{\"file\":\"expression_rpkm_polya.tab.gz\", \"refs\":[\"expression_rpkm_polya.tab.gz.bw\"]}"
      fi
      if [ -f {{ proc.data_path }}/{{ proc.data_id }}/expression_rpkum.tab.gz ]
      then
        compute_coverage "expression_rpkum.tab.gz"
        str=$str",\"rpkum\":{\"file\":\"expression_rpkum.tab.gz\", \"refs\":[\"expression_rpkum.tab.gz.bw\"]}"
      fi
      if [ -f {{ proc.data_path }}/{{ proc.data_id }}/expression_rpkum_polya.tab.gz ]
      then
        compute_coverage "expression_rpkum_polya.tab.gz"
        python -u {{ proc.slugs_path }}/gencloud-20131109/expression2storage.py "expression_rpkum_polya.tab.gz"
        str=$str",\"exp\":{\"file\":\"expression_rpkum_polya.tab.gz\", \"refs\":[\"expression_rpkum_polya.tab.gz.bw\"]}"
      fi
      str=$str"}"
      echo $str


- name: mergeexpressions
  version: 1.0.4
  label: Merge Expressions
  type: data:expressionset
  category: analyses
  persistence: CACHED
  description: >
    Merge expression data and filter genes.
  input:
    - name: exps
      label: Gene expressions
      type: list:data:expression
      required: true
    - name: genes
      label: Filter genes
      type: list:basic:string
      required: false
      default: ['DDB_G0267184', 'DDB_G0267188', 'DDB_G0267204']
  output:
    - name: expset
      label: Expression set
      type: basic:file
    - name: expset_type
      label: Expression set type
      type: basic:string
  static:
    - name: name
      label: Name
      type: basic:string
      default: "Merged expressions"
    - name: cite
      label: Citation
      type: list:basic:url:link
    - name: tags
      label: Tags
      type: list:basic:string
      default: ["expression"]
      placeholder: new tag
    - name: description
      label: Description
      type: basic:text
  var:
    - name: notes
      label: Notes
      type: basic:text
  run:
    runtime: polyglot
    bash: |
      gen-require common

      EXPSET_TYPE="{{ exps.0.output.exp_type }}"

      {% for e in exps %}
        {% if exps.0.output.exp_type != e.output.exp_type %}
          gen-error "Expressions must be of the same expression type"
        {% endif %}
      {% endfor %}

      python -u {{proc.slugs_path}}/gencloud-20131109/expressionmerge.py {% for e in exps %}"{{e.output.exp.file}}" {% endfor %} --experiments {% for e in exps %}"{{e|name}}" {% endfor %} {% if genes %}--genes {% for g in genes %}"{{g}}" {% endfor %}{% endif %} --intersection --out 'sample.tab'
      gen-checkrc
      gen=save expset_type "$EXPSET_TYPE"
      gen-save-file expset sample.tab

