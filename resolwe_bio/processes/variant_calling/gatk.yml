# ======================
# Variant calling - GATK
# ======================
---

- slug: vc-gatk-hc
  name: GATK (HaplotypeCaller)
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: "broadinstitute/genomes-in-the-cloud:2.2.4-1469632282"
  data_name: "GATK HC ({{ alignment|sample_name|default('?') }})"
  version: 0.0.1
  type: data:variants:vcf:gatk:hc
  category: analyses:variants
  flow_collection: sample
  persistence: CACHED
  description: >
    GATK HaplotypeCaller Variant Calling
  input:
    - name: alignment
      label: Alignment file (BAM)
      type: data:alignment:bam
    - name: genome
      label: Genome
      type: data:genome:fasta
    - name: intervals
      label: Intervals
      type: data:bed
      description: >
        Use this option to perform the analysis over only part of the genome.
    - name: dbsnp
      label: dbSNP file
      type: data:variants:vcf
    - name: stand_call_conf
      label: Min call confidence threshold
      type: basic:integer
      default: 20
      description: >
       	The minimum phred-scaled confidence threshold at which variants should be called.
    - name: stand_emit_conf
      label: Emission confidence threshold
      type: basic:integer
      default: 20
      description: >
          The minimum confidence threshold (phred-scaled) at which the program should emit sites that appear to be possibly variant.
    - name: mbq
      label: Min Base Quality
      type: basic:integer
      default: 20
      description: >
       Minimum base quality required to consider a base for calling.
  output:
    - name: vcf
      label: Alignment file
      type: basic:file
  run:
    runtime: polyglot
    language: bash
    program: |
      SAMPLE_NAME='{{ alignment|sample_name }}'

      java -jar /usr/gitc/GATK36.jar -T HaplotypeCaller -R '{{genome.fasta.file}}' -I {{alignment.bam.file}} -stand_call_conf {{stand_call_conf}} -stand_emit_conf {{stand_emit_conf}} -mbq {{mbq}} --dbsnp {{ dbsnp.vcf.file }} -L {{intervals.BED.file}} -o "${SAMPLE_NAME}.gatkHC.vcf"
      echo "{\"proc.progress\":0.80,\"proc.rc\":$?}"

      /usr/gitc/bgzip -c "${SAMPLE_NAME}.gatkHC.vcf" > "${SAMPLE_NAME}.gatkHC.vcf.bgz"
      echo "{\"proc.progress\":0.90,\"proc.rc\":$?}"

      /usr/gitc/tabix -p vcf "${SAMPLE_NAME}.gatkHC.vcf.bgz"
      echo "{\"proc.progress\":0.95,\"proc.rc\":$?}"

      echo "{\"vcf\":{\"file\":\"${SAMPLE_NAME}.gatkHC.vcf\",\"refs\":[\"${SAMPLE_NAME}.gatkHC.vcf.bgz\", \"${SAMPLE_NAME}.gatkHC.vcf.bgz.tbi\"]}}"
