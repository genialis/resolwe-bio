# ========================
# Expression - BCM - ncRNA
# ========================
---

- name: expression:bcm:ncrna
  version: 1.0.2
  label: Expression ncRNA (BCM)
  type: data:expression:ncrna
  category: analyses
  persistence: CACHED
  description: >
    Compute gene expression profile for ncRNA experiments. Developed by Bioinformatics Laboratory, Faculty of Computer and Information Science,
    University of Ljubljana, Slovenia and Shaulsky Lab, Department of Molecular and Human Genetics, Baylor College of
    Medicine, Houston, TX, USA.
  input:
    - name: alignment
      label: Aligned sequence
      type: data:alignment:bam
      required: true
    - name: gff
      label: Features (GFF3)
      type: data:annotation:gff3
      required: true
    - name: mappable
      label: Mappability
      type: data:mappability:bcm
      required: true
    - name: stranded
      label: Strand-specific library
      type: basic:boolean
      default: false
  output:
    - name: exp
      label: Expression (RPKUM ncRNA)
      type: basic:file
      description: Non chrR reads scaled by uniquely mappable part of exons.
    - name: rpkm
      label: Expression (RPKM ncRNA)
      type: basic:file
      description: Non chrR reads scaled by exon length.
    - name: rc
      label: Read counts
      type: basic:file
      description: Reads uniquely mapped to gene exons.
    - name: exp_json
      label: Expression (RPKUM ncRNA) (json)
      type: basic:json
    - name: exp_type
      label: Expression Type (default output)
      type: basic:string
      default: RPKUM ncRNA
  static:
    - name: name
      label: Name
      type: basic:string
      default: "Expressions ({{ alignment.bam.file|basename|default:'?' }})"
    - name: alias
      label: Alias
      type: basic:string
      description: Short name for the expression analysis
    - name: cite
      label: Citation
      type: list:basic:url:link
    - name: experiment
      label: Experiment
      type: basic:string
    - name: attachments
      label: Attachments
      type: list:basic:file
    - name: tags
      label: Tags
      type: list:basic:string
      default: ["expression", "profiles", "ncRNA"]
      placeholder: new tag
    - name: description
      label: Description
      type: basic:text
      default: "Description of {{ alignment.bam.file|basename|default:'?' }} ncRNA gene expression."
  var:
    - name: notes
      label: Notes
      type: basic:text
  run:
    runtime: polyglot
    bash: |
      function compute_coverage {
        xtabcoverage.py --tab "{{ proc.data_path }}/{{ proc.data_id }}/${1}" --tab-coverage-col 1 --gff3 "{{ gff.gff.file }}" > tmp.bedgraph
        bedGraphToBigWig tmp.bedgraph chrom.sizes "${1}.bw"
        rm tmp.bedgraph
      }

      echo "XEXPRESSION..."
      xexpression.py "{{ gff.gff.file }}" "{{ alignment.bam.file }}" --rc --rpkm --rpkum {{mappable.mappability.file}} --ncrna {% if stranded %} --stranded {% endif %}
      # re-checkrc "Expression analysis failed"
      # re-progress 0.5
      echo "{\"proc.progress\":0.5,\"proc.rc\":$?}"

      samtools idxstats "{{ alignment.bam.file }}" | cut -f -2 | head -n -1 > chrom.sizes
      # re-checkrc
      echo "{\"proc.rc\":$?}"

      if [ -f {{ proc.data_path }}/{{ proc.data_id }}/expression_rc.tab.gz ]
      then
        compute_coverage "expression_rc.tab.gz"
        # re-checkrc "Computing coverage failed"
        # re-save-file rc expression_rc.tab.gz expression_rc.tab.gz.bw
        echo "{\"proc.rc\":$?, \"rc\":{\"file\":\"expression_rc.tab.gz\", \"refs\":[\"expression_rc.tab.gz.bw\"]}}"
      fi
      if [ -f {{ proc.data_path }}/{{ proc.data_id }}/expression_rpkm.tab.gz ]
      then
        compute_coverage "expression_rpkm.tab.gz"
        # re-checkrc "Computing coverage failed"
        # re-save-file rpkm expression_rpkm.tab.gz expression_rpkm.tab.gz.bw
        echo "{\"proc.rc\":$?, \"rpkm\":{\"file\":\"expression_rpkm.tab.gz\", \"refs\":[\"expression_rpkm.tab.gz.bw\"]}}"
      fi
      if [ -f {{ proc.data_path }}/{{ proc.data_id }}/expression_rpkum.tab.gz ]
      then
        compute_coverage "expression_rpkum.tab.gz"
        # re-checkrc "Computing coverage failed"
        expression2storage.py "expression_rpkum.tab.gz"
        # re-checkrc "Saving to JSON storage failed"
        # re-save-file exp expression_rpkum.tab.gz expression_rpkum.tab.gz.bw
        echo "{\"proc.rc\":$?, \"exp\":{\"file\":\"expression_rpkum.tab.gz\", \"refs\":[\"expression_rpkum.tab.gz.bw\"]}}"
      fi
