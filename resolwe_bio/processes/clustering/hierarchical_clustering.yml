# =====================
# Gene Cluster Analysis
# =====================
---

- slug: clustering-hierarchical-genes-etc
  name: Hierarchical clustering of genes
  requirements:
    expression-engine: jinja
  data_name: 'Hierarchical clustering of {{genes|join(", ")|default("?")}}'
  version: 1.0.8
  type: data:clustering:hierarchical:genes:etc
  category: analyses
  persistence: TEMP
  scheduling_class: interactive
  description: >
    Hierarchical clustering of expression time courses. Developed by Bioinformatics Laboratory, Faculty of Computer and
    Information Science, University of Ljubljana, Slovenia and Shaulsky Lab, Department of Molecular and Human Genetics,
    Baylor College of Medicine, Houston, TX, USA.
  input:
    - name: etcs
      label: Expression time courses
      type: list:data:etc
    - name: genes
      label: Gene subset
      type: list:basic:string
      default: ["DDB_G0267398", "DDB_G0267374", "DDB_G0267378", "DDB_G0267380", "DDB_G0267544", "DDB_G0268100"]
      placeholder: new gene id
    - name: distance
      label: Distance measure
      type: basic:string
      default: spearman
      choices:
        - label: spearman
          value: spearman
        - label: pearson
          value: pearson
        - label: euclidean
          value: euclidean
        - label: manhattan
          value: manhattan
    - name: linkage
      label: Clustering linkage
      type: basic:string
      default: average
      choices:
        - label: average
          value: average
        - label: single
          value: single
        - label: complete
          value: complete
  output:
    - name: clustering
      label: Hierarchical clustering
      type: basic:json
  run:
    runtime: polyglot
    language: bash
    program: |
      genehcluster_etc.py \
        {% for e in etcs %}{{e.etcfile.file}} {% endfor %} \
        -e {% for e in etcs %}{{e|id}} {% endfor %} \
        {% if genes %}-g {% for gene in genes %}{{gene}} {% endfor %}{% endif %} \
        -l {{linkage}} \
        -d {{distance}} \
        --output clustering.json
      re-save clustering clustering.json
      echo "{\"proc.progress\":1.0,\"proc.rc\":$?}"


- slug: clustering-hierarchical-samples
  name: Hierarchical clustering of samples
  requirements:
    expression-engine: jinja
  data_name: 'Hierarchical clustering of samples'
  version: 1.0.12
  type: data:clustering:hierarchical:sample
  category: analyses
  persistence: TEMP
  description: >
    Hierarchical clustering of samples.
  input:
    - name: exps
      label: Expression
      type: list:data:expression
    - name: genes
      label: Gene subset
      type: list:basic:string
      required: false
      placeholder: new gene id
    - name: genes_source
      label: Source of selected genes
      description: This field is required if gene subset is set.
      type: basic:string
      required: false
    - name: distance
      label: Distance metric
      type: basic:string
      default: pearson
      choices:
        - label: Euclidean
          value: euclidean
        - label: Pearson
          value: pearson
        - label: Spearman
          value: spearman
    - name: linkage
      label: Linkage method
      type: basic:string
      default: average
      choices:
        - label: single
          value: single
        - label: average
          value: average
        - label: complete
          value: complete
    - name: log2
      label: Log transform
      type: basic:boolean
      default: false
      description: Transform expressions with log2(x + 1) before clustering.
    - name: normalization
      label: Normalization
      type: basic:string
      default: none
      description: Normalize expressions of genes before clustering.
      choices:
        - label: None
          value: none
        - label: Z-score
          value: z-score
    - name: ordering
      label: Sample ordering method
      type: basic:string
      default: knn
      description: Method used for ordering of samples.
      choices:
        - label: None
          value: none
        - label: k-NN
          value: knn
        - label: Optimal leaf ordering
          value: optimal
        - label: Simulated annealing
          value: sa
    - name: n_keep
      label: Keep permutations
      type: basic:integer
      default: -1
      description: Number of permutations to keep in optimal leaf ordering. Any negative number keeps all permutations.
      hidden: "ordering != 'optimal'"
    - name: n_trials
      label: Number of trials
      type: basic:integer
      default: 1000
      description: Number of trials in simulated annealing.
      hidden: "ordering != 'sa'"
  output:
    - name: cluster
      label: Hierarchical clustering
      required: false
      type: basic:json
  run:
    runtime: polyglot
    language: bash
    program: |
      {% for e in exps %}
        {% if genes %}
          {%if e.source != genes_source %}
            re-error "Source of selected genes must be the same as the source of all expression files."
          {% endif %}
        {% else %}
          {% if e.source != exps.0.source %}
            re-error "All expressions must have the same source."
          {% endif %}
        {% endif %}
      {% endfor %}
      samplehcluster.py \
        --sample_files {% for e in exps %} {{e.exp.file}} {% endfor %} \
        --sampleids {% for e in exps %} {{e|sample_id}} {% endfor %} \
        {% if genes %} --genes {% for gene in genes %} {{gene}} {% endfor %} {% endif %} \
        --linkage {{linkage}} \
        --distance {{distance}} \
        {% if log2 %} --log2 {% endif %} \
        {% if normalization != "none" %} --normalization {{normalization}} {% endif %} \
        --ordering {{ordering}} \
        {% if n_keep >= 0 %} --n_keep {{n_keep}} {% endif %} \
        --n_trials {{n_trials}} \
        --output cluster.json
      re-checkrc "Sample hierarchical clustering failed."

      re-save cluster cluster.json
      re-progress 1.0


