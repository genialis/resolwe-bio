# =====================
# Gene Cluster Analysis
# =====================
---

- name: clustering:hierarchical:bcm-1-0-0
  version: 1.0.2
  label: Hierarchical clustering
  type: data:clustering:hierarchical:etc
  category: analyses
  persistence: TEMP
  description: >
    Hierarchical clustering of expression time courses. Developed by Bioinformatics Laboratory, Faculty of Computer and
    Information Science, University of Ljubljana, Slovenia and Shaulsky Lab, Department of Molecular and Human Genetics,
    Baylor College of Medicine, Houston, TX, USA.
  input:
    - name: etcs
      label: Expression time courses
      type: list:data:etc
      required: true
    - name: genes
      label: Gene subset
      type: list:basic:string
      default: ["DDB_G0267398", "DDB_G0267374", "DDB_G0267378", "DDB_G0267380", "DDB_G0267544", "DDB_G0268100"]
      placeholder: new gene id
      required: true
    - name: distance
      label: Distance measure
      type: basic:string
      default: spearman
      required: true
      choices:
        - label: spearman
          value: spearman
        - label: pearson
          value: pearson
        - label: euclidean
          value: euclidean
        - label: manhattan
          value: manhattan
    - name: linkage
      label: Clustering linkage
      type: basic:string
      default: average
      required: true
      choices:
        - label: average
          value: average
        - label: single
          value: single
        - label: complete
          value: complete
  output:
    - name: clustering
      label: Hierarchical clustering
      type: basic:json
  static:
    - name: name
      label: Name
      type: basic:string
      default: 'Hierarchical clustering of {{genes|join:", "|default:"?"}}'
    - name: experiment
      label: Experiment
      type: basic:string
    - name: attachments
      label: Attachments
      type: list:basic:file
    - name: tags
      label: Tags
      type: list:basic:string
      default: ['hierarchical', 'clustering', 'gene', 'expression', 'course']
      placeholder: new tag
  run:
    runtime: polyglot
    bash: |
      genehcluster.py {% for e in etcs %}"{{e.etcfile.file}}" {% endfor %}-e {% for e in etcs %}"{{e|id}}" {% endfor %}{% if genes %}-g {{genes|join:" "}}{% endif %} -l {{linkage}} -d {{distance}}
      echo "{\"proc.progress\":1.0,\"proc.rc\":$?}"
