# =====================
# Gene Cluster Analysis
# =====================
---

- slug: clustering-hierarchical-genes-etc
  name: Hierarchical clustering of genes
  requirements:
    expression-engine: jinja
  data_name: 'Hierarchical clustering of {{genes|join(", ")|default("?")}}'
  version: 1.0.6
  type: data:clustering:hierarchical:genes:etc
  category: analyses
  persistence: TEMP
  description: >
    Hierarchical clustering of expression time courses. Developed by Bioinformatics Laboratory, Faculty of Computer and
    Information Science, University of Ljubljana, Slovenia and Shaulsky Lab, Department of Molecular and Human Genetics,
    Baylor College of Medicine, Houston, TX, USA.
  input:
    - name: etcs
      label: Expression time courses
      type: list:data:etc
    - name: genes
      label: Gene subset
      type: list:basic:string
      default: ["DDB_G0267398", "DDB_G0267374", "DDB_G0267378", "DDB_G0267380", "DDB_G0267544", "DDB_G0268100"]
      placeholder: new gene id
    - name: distance
      label: Distance measure
      type: basic:string
      default: spearman
      choices:
        - label: spearman
          value: spearman
        - label: pearson
          value: pearson
        - label: euclidean
          value: euclidean
        - label: manhattan
          value: manhattan
    - name: linkage
      label: Clustering linkage
      type: basic:string
      default: average
      choices:
        - label: average
          value: average
        - label: single
          value: single
        - label: complete
          value: complete
  output:
    - name: clustering
      label: Hierarchical clustering
      type: basic:json
  run:
    runtime: polyglot
    language: bash
    program: |
      genehcluster_etc.py {% for e in etcs %}"{{e.etcfile.file}}" {% endfor %}-e {% for e in etcs %}"{{e|id}}" {% endfor %}{% if genes %}-g {{genes|join(" ")}}{% endif %} -l {{linkage}} -d {{distance}}
      echo "{\"proc.progress\":1.0,\"proc.rc\":$?}"


- slug: clustering-hierarchical-samples
  name: Hierarchical clustering of samples
  requirements:
    expression-engine: jinja
  data_name: 'Hierarchical clustering of samples'
  version: 1.0.8
  type: data:clustering:hierarchical:sample
  category: analyses
  persistence: TEMP
  description: >
    Hierarchical clustering of samples.
  input:
    - name: exps
      label: Expression
      type: list:data:expression
    - name: genes
      label: Gene subset
      type: list:basic:string
      required: false
      placeholder: new gene id
    - name: genes_source
      label: Source of selected genes
      type: basic:string
      required: false
    - name: distance
      label: Distance measure
      type: basic:string
      default: spearman
      choices:
        - label: spearman
          value: spearman
        - label: pearson
          value: pearson
        - label: euclidean
          value: euclidean
    - name: linkage
      label: Clustering linkage
      type: basic:string
      default: average
      choices:
        - label: average
          value: average
        - label: single
          value: single
        - label: complete
          value: complete
  output:
    - name: cluster
      label: Hierarchical clustering
      required: false
      type: basic:json
  run:
    runtime: polyglot
    language: bash
    program: |

      if [{{genes}} == '' ]; then
        {% for e in exps %}
          if [ "{{e.source}}" != "{{genes_source}}" ]; then
            re-error "Source of selected genes should be the same as the source of all expression files."
          fi
        {% endfor %}
      fi

      samplehcluster.py {% for e in exps %}"{{e.exp.file}}" {% endfor %} --sampleids {% for e in exps %}{{e|sample_id}} {% endfor %}{% if genes %} --genes {{genes|join(" ")}}{% endif %} --linkage {{linkage}} --dstfunc {{distance}}
      re-checkrc "Sample Hierarhlical clustering failed"
      re-progress 1.0

