# ===
# PCA
# ===
---

- slug: pca
  name: PCA
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwebio/rnaseq:1.4.0
  data_name: 'PCA'
  version: 1.1.7
  type: data:pca
  category: analyses
  persistence: TEMP
  scheduling_class: interactive
  description: >
    Principal component analysis (PCA)
  input:
    - name: exps
      label: Expressions
      type: list:data:expression
    - name: genes
      label: Gene subset
      type: list:basic:string
      required: false
    - name: genes_source
      label: Source of selected genes
      description: This field is required if gene subset is set.
      type: basic:string
      required: false
    - name: filter
      label: Exclude genes with low expression
      type: basic:boolean
      default: true
      description: >
        Exclude/filter unexpressed genes and genes with cumulative normalized expression lower than number of samples.
  output:
    - name: pca
      label: PCA
      type: basic:json
  run:
    runtime: polyglot
    language: bash
    program: |

      {% if exps|selectattr('exp_type', 'equalto', (exps|first).exp_type)|list|length != exps|length %}
        re-error "All expressions must have the same expression type (TPM, FPKM,...)."
      {% endif %}

      {% for e in exps %}
        {% if genes %}
          {%if e.source != genes_source %}
            re-warning "Selected genes must be annotated by the same genome database as all expression files."
            re-error "Gene IDs are from {{ genes_source }} database while sample {{ e|name }} has gene IDs from {{ e.source }} database."
          {% endif %}
        {% else %}
          {% if e.source != (exps|first).source %}
            re-warning "Genes in all expression data must be annotated by the same genome database."
            re-error "Sample {{ exps|first|name }} has {{ (exps|first).source }} gene IDs, while sample {{ e|name }} has {{ e.source }} gene IDs."
          {% endif %}
        {% endif %}
      {% endfor %}

      pca.py \
        --sample-files {% for exp in exps %} {{ exp.exp.file }} {% endfor %} \
        --sample-ids {% for exp in exps %} {{ exp|sample_id }} {% endfor %} \
        {% if genes %} --gene-labels {% for gene in genes %} {{ gene }} {% endfor %} {% endif %} \
        {% if filter %} --skip-low-expressions {% endif %} \
        --output-fn pca.json
      re-checkrc "Principal component analysis failed."

      re-save pca pca.json
