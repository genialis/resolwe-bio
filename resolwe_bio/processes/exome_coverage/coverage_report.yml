# ============================
# Processors for Gene Coverage
# ============================
#
# Processors for computing gene coverage. Developed within the Garvan project.
---

- name: coverage:garvan
  version: 2.0.2
  label: Exome Coverage Report
  type: data:coverage
  category: analyses
  persistence: TEMP
  description: >
    An exome coverage report tool developed for the Garvan Institute, Sydney, Australia. The tool reports coverage
    of exons and their potential variants in JSON format.
  input:
    - name: mapping
      label: Mapping file
      type: data:alignment:bam
      required: true
    - name: gtf
      label: Gene Transfer Format file
      type: data:annotation:gtf
      required: true
    - name: variants
      label: Variants in VCF format
      type: data:variants:vcf
      required: false
    - name: filter
      label: Coverage Filter
      type: basic:integer
      description: >
        A threshold filter to use when reporting exon coverage.
      default: 15
      required: true
    - name: genes
      label: List of genes
      type: list:basic:string
      description: >
        Names of genes for which to have coverages reported.
      placeholder: input gene ids
      required: true
      default: [PKD1, TPPP]
  output:
    - name: report
      label: Coverage Report
      type: basic:json
      required: false
    - name: missing
      label: Missing Genes
      type: basic:json
    - name: jbrowse
      label: JBrowse XML
      type: basic:json
    - name: exon_coverage
      label: Exon coverage in tsv format
      type: basic:file
    - name: transcript_coverage
      label: Transcript coverage in tsv format
      type: basic:file
    - name: variants_coverage
      label: Variants coverage in tsv format
      type: basic:file
  static:
    - name: name
      label: Name
      type: basic:string
      default: "Coverage report ({{ mapping.bam.file|basename|default:'?' }})"
    - name: experiment
      label: Experiment
      type: basic:string
    - name: attachments
      label: Attachments
      type: list:basic:file
    - name: tags
      label: Tags
      type: list:basic:string
      default: ["coverage", "JSON"]
      placeholder: new tag
    - name: description
      label: Description
      type: basic:text
      default: "Coverage report of genes in {{ mapping.bam.file|basename|default:'?' }} mapping."
  var:
    - name: notes
      label: Notes
      type: basic:text
  run:
    runtime: polyglot
    bash: |
      garvan_coverage.py {{ filter }} '{{ mapping.bam.file }}' '{{ gtf.gtf.file }}' {% if variants %}--variants '{{ variants.vcf.file }}'{% endif %} {% for g in genes %}"{{g}}" {% endfor %}
      re-checkrc

      re-save-file exon_coverage exons.txt.gz
      re-save-file transcript_coverage transcripts.txt.gz
      re-save-file variants_coverage variants.txt.gz
