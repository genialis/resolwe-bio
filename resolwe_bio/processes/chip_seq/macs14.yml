# ===============
# ChIP-Seq - MACS
# ===============
---

- slug: macs14
  name: MACS 1.4
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: "resolwebio/chipseq:1.0.0"
  data_name: "MACS results ({{ treatment|sample_name|default('?') }})"
  version: 2.0.4
  type: data:chipseq:macs14
  category: analyses
  persistence: CACHED
  description: >
    Model-based Analysis of ChIP-Seq (MACS 1.4).
  input:
    - name: treatment
      label: BAM File
      type: data:alignment:bam
    - name: control
      label: BAM Background File
      type: data:alignment:bam
      required: false
    - name: gsize
      label: Effective genome size
      type: basic:string
      default: '2.7e9'
      choices:
        - label: Homo sapiens
          value: '2.7e9'
        - label: Mus musculus
          value: '1.87e9'
        - label: Caenorhabditis elegans
          value: '9e7'
        - label: Drosophila melanogaster
          value: '1.2e8'
        - label: Rattus norvegicus
          value: '2e9'
        - label: Dictyostelium discoideum
          value: '3.4e7'
    - name: pvalue
      label: P-value
      type: basic:string
      default: "1e-9"
      choices:
        - label: "1e-9"
          value: "1e-9"
        - label: "1e-6"
          value: "1e-6"
  output:
    - name: peaks_bed
      label: Peaks (BED)
      type: basic:file
    - name: peaks_xls
      label: Peaks (XLS)
      type: basic:file
    - name: wiggle
      label: Wiggle
      type: basic:file
    - name: summits_bed
      label: Summits (BED)
      type: basic:file
    - name: model
      label: Model
      type: basic:file
      required: false
    - name: neg_peaks
      label: Negative peaks (XLS)
      type: basic:file
      required: false
  run:
    runtime: polyglot
    language: bash
    program: |
      NAME=`basename {{ treatment.bam.file }} .bam`

      CONTROL='{% if control %}--control {{ control.bam.file }} {% endif %}'
      macs14 --treatment {{ treatment.bam.file }} ${CONTROL} --format BAM --gsize {{ gsize }} --name $NAME --pvalue {{ pvalue }} --wig --single-profile --space=50
      re-checkrc

      zip -r ${NAME}_MACS_wiggle.zip ${NAME}_MACS_wiggle
      re-checkrc

      re-save-file peaks_bed ${NAME}_peaks.bed
      re-save-file peaks_xls ${NAME}_peaks.xls
      re-save-file wiggle ${NAME}_MACS_wiggle.zip
      re-save-file summits_bed ${NAME}_summits.bed

      if [ -f ${NAME}_model.r ]
      then
        re-save-file model ${NAME}_model.r
      fi

      if [ -f ${NAME}_negative_peaks.xls ]
      then
        re-save-file neg_peaks ${NAME}_negative_peaks.xls
      fi
