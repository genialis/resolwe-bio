# Processors for reads procesing
# =============================
#
# Processors for NGS reads filtering/trimming
---


- name: filtering:prinseq-lite-20.4:single-end
  version: 1.0.3
  label: Filter single-end NGS reads (Prinseq-lite-20.4)
  type: data:reads:fastq:single:prinseq
  category: analyses
  persistence: CACHED
  description: >
    PRINSEQ is a tool that generates summary statistics of sequence and quality data and that is used to filter, reformat and trim next-generation sequence data.
  input:
    - name: reads
      label: Reads
      type: data:reads:fastq:single
      required: true
    - name: trimming
      label: Trimming options
      group:
      - name: left_trim
        label: Trim bases from 5'-end
        type: basic:integer
        default: 0
      - name: right_trim
        label: Trim bases from 3'-end
        type: basic:integer
        default: 0
      - name: trim_qual_left
        label: Threshold score from 5'-end trimming (Phred value)
        type: basic:integer
        default: 5
      - name: trim_qual_right
        label: Threshold score from 3'-end trimming (Phred value)
        type: basic:integer
        default: 5
    - name: filtering
      label: Filtering options
      group:
      - name: min_len
        label: Filter sequences shorter than
        type: basic:integer
        default: 30
      - name: max_len
        label: Filter sequences longer than
        type: basic:integer
        default: 100000
      - name: min_qual_mean
        label: Threshold mean sequence quality score
        type: basic:integer
        default: 10
      - name: min_qual_score
        label: Threshold single base quality score
        type: basic:integer
        default: 5
  output:
    - name: fastq
      label: Reads file
      type: basic:file
    - name: number
      label: Number of reads
      type: basic:integer
    - name: bases
      label: Number of bases
      type: basic:string
    - name: fastqc_url
      label: Quality control with FastQC
      type: basic:url:view
    - name: fastqc_archive
      label: Download FastQC archive
      type: basic:file
  static:
    - name: name
      label: Name
      type: basic:string
      default: 'Filtered reads ({{ reads.output.fastq.file|default:"?" }})'
    - name: cite
      label: Citation
      type: list:basic:url:link
    - name: tags
      label: Tags
      type: list:basic:string
      default: ["Filtered NGS reads", "Prinseq-lite"]
      placeholder: new tag
    - name: description
      label: Description
      type: basic:text
      default: 'Description of {{ reads.output.fastq.file|default:"?" }}.'
  var:
    - name: notes
      label: Notes
      type: basic:text
  run:
    runtime: polyglot
    bash: |
      echo "Reads processing"

      NAME=`basename '{{ reads.output.fastq.file }}' .fastq.gz`
      echo "{\"proc.progress\":0.1,\"proc.rc\":$?}"
      gzip -cd {{ reads.output.fastq.file }} > "${NAME}.fastq"
      echo "{\"proc.progress\":0.2,\"proc.rc\":$?}"
      {{ proc.slugs_path }}/prinseq-lite-0.20.4/prinseq-lite.pl -fastq "${NAME}.fastq" -out_good "${NAME}_prinseq" -out_bad "${NAME}_bad" -trim_left "{{trimming.left_trim}}" -trim_right "{{trimming.right_trim}}" -trim_qual_left "{{trimming.trim_qual_left}}" -trim_qual_right "{{trimming.trim_qual_right}}" -max_len "{{filtering.max_len}}" -min_len "{{filtering.min_len}}" -min_qual_score "{{filtering.min_qual_score}}" -min_qual_mean "{{filtering.min_qual_mean}}" > /dev/null
      echo "{\"proc.progress\":0.6,\"proc.rc\":$?}"
      gzip -c -n "${NAME}_prinseq.fastq" > "${NAME}.fastq.gz"
      echo "{\"proc.progress\":0.8,\"proc.rc\":$?}"

      echo "Postprocessing FastQC..."
      # http://www.bioinformatics.babraham.ac.uk/projects/fastqc/
      mkdir "fastqc" && {{ proc.slugs_path }}/fastqc-0.10.1/fastqc "${NAME}.fastq.gz" --outdir="fastqc" >&2
      echo "{\"proc.progress\":0.9,\"proc.rc\":$?}"

      BASES=$(awk '/^Sequence length/ {print $3}' fastqc/*_fastqc/fastqc_data.txt)
      NUMBER=`sed -ne 's/^Total Sequences\s*\([0-9\.]\+\)\s*$/\1/pi' fastqc/*_fastqc/fastqc_data.txt | head -n 1`

      echo "{\"proc.progress\":0.95,\"proc.rc\":$?}"
      FASTQC_URL="{\"url\":\"fastqc/${NAME}_fastqc/fastqc_report.html\",\"refs\":[\"fastqc/${NAME}_fastqc\"]}"
      mv "fastqc/${NAME}_fastqc.zip" .

      #detect and if old Illumina encoding is found transform to new format
      fq_path="./fastqc/""$NAME""_fastqc/fastqc_data.txt"
      E="$(grep "Encoding" "$fq_path" |cut -f2 -)"
      if [ "$E" = "Illumina 1.3" ] || [ "$E" = "Illumina 1.5" ]; then
        sed -i -e '4~4y/@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghi/!"#$%&'\''()*+,-.\/0123456789:;<=>?@ABCDEFGHIJ/' "${NAME}.fastq"
        echo "{\"proc.progress\":0.97,\"proc.rc\":$?}"
        gzip -c "${NAME}.fastq" > "${NAME}.fastq.gz"
      fi

      echo {\"fastq\":{\"file\":\"${NAME}.fastq.gz\"}, \"fastqc_archive\": {\"file\":\"${NAME}_fastqc.zip\"}, \"number\":${NUMBER},\"bases\":\"$BASES\", \"fastqc_url\":$FASTQC_URL,\"proc.progress\":1,\"proc.rc\":$?}

