      NAME2=`basename '{{ reads.output.fastq2.file }}' .fastq.gz`
      gzip -cd {{ reads.output.fastq.file }} > "${NAME1}.fastq"
      gzip -cd {{ reads.output.fastq2.file }} > "${NAME2}.fastq"
      echo "{\"proc.progress\":0.2,\"proc.rc\":$?}"

      ## sort paired-end data
      paste - - - - < "${NAME1}.fastq" | sort -k1,1 -t " " | tr "\t" "\n" > "${NAME1}"_sorted_1.fastq
      paste - - - - < "${NAME2}.fastq" | sort -k1,1 -t " " | tr "\t" "\n" > "${NAME2}"_sorted_2.fastq
      echo "{\"proc.progress\":0.4,\"proc.rc\":$?}"

      {{ proc.slugs_path }}/prinseq-lite-0.20.4/prinseq-lite.pl -fastq "${NAME1}"_sorted_1.fastq -fastq2 "${NAME2}"_sorted_2.fastq -out_good "${NAME1}_prinseq" -out_bad "${NAME1}_bad" -trim_left "{{trimming.left_trim}}" -trim_right "{{trimming.right_trim}}" -trim_qual_left "{{trimming.trim_qual_left}}" -trim_qual_right "{{trimming.trim_qual_right}}" -max_len "{{filtering.max_len}}" -min_len "{{filtering.min_len}}" -min_qual_score "{{filtering.min_qual_score}}" -min_qual_mean "{{filtering.min_qual_mean}}" > /dev/null
