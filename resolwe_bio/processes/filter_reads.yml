      type: basic:file
    - name: fastq_rRNA_sam
      label: rRNA sequences (sam)
      type: basic:file
    - name: stats
      label: Filter statistics
      type: basic:file
  static:
    - name: name
      label: Name
      type: basic:string
      default: 'Filtered reads ({{ reads.output.fastq.file|default:"?" }})'
    - name: cite
