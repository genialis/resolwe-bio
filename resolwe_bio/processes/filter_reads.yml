  var:
    - name: notes
      label: Notes
      type: basic:text
  run:
    runtime: polyglot
    bash: |
      echo "Removing adapters and filtering data..."

      {% if adapters %}

        echo "Preparing adapter file..."
        ADAPTERS=`basename '{{adapters.output.fasta.file}}' .fasta.gz`
        gzip -cd {{ adapters.output.fasta.file }} > "${ADAPTERS}.fasta"
        echo "{\"proc.progress\":0.1,\"proc.rc\":$?}"

      {% endif %}

      NAME=`basename '{{reads.output.fastq.file}}' .fastq.gz`
      gzip -cd "{{ reads.output.fastq.file }}" > "${NAME}.fastq"
      echo "{\"proc.progress\":0.2,\"proc.rc\":$?}"

      echo "Adapter trimming..."

      {{ proc.slugs_path }}/ea-utils.1.1.2-537/fastq-mcf {% if adapters %} -s "{{ f_parameters.adapter_min_len_match }}" -t "{{ f_parameters.occurance_threshold }}" -m "{{ f_parameters.min_clip_length }}" -p "{{ f_parameters.max_adap_diff_perc }}" -l "{{ f_parameters.min_seq_len }}" -q "{{ f_parameters.quality_threshold }}" "${ADAPTERS}.fasta" "{{ reads.output.fastq.file }}" -o "${NAME}_filtered.fastq" {% else %} -s "{{ f_parameters.adapter_min_len_match }}" -t "{{ f_parameters.occurance_threshold }}" -m "{{ f_parameters.min_clip_length }}" -p "{{ f_parameters.max_adap_diff_perc }}" -l "{{ f_parameters.min_seq_len }}" -q "{{ f_parameters.quality_threshold }}" n/a "{{ reads.output.fastq.file }}" -o "${NAME}_filtered.fastq" {% endif %}

      echo "{\"proc.progress\":0.7,\"proc.rc\":$?}"
      gzip -c -n "${NAME}_filtered.fastq" > "${NAME}.fastq.gz"

      echo "Postprocessing FastQC..."
      # http://www.bioinformatics.babraham.ac.uk/projects/fastqc/
      mkdir "fastqc" && {{ proc.slugs_path }}/fastqc-0.10.1/fastqc "${NAME}.fastq.gz" --outdir="fastqc" >&2
      echo "{\"proc.progress\":0.9,\"proc.rc\":$?}"

      BASES=$(awk '/^Sequence length/ {print $3}' fastqc/*_fastqc/fastqc_data.txt)
      NUMBER=`sed -ne 's/^Total Sequences\s*\([0-9\.]\+\)\s*$/\1/pi' fastqc/*_fastqc/fastqc_data.txt | head -n 1`

      echo "{\"proc.progress\":0.95,\"proc.rc\":$?}"
      FASTQC_URL="{\"name\":\"View\",\"url\":\"fastqc/${NAME}_fastqc/fastqc_report.html\",\"refs\":[\"fastqc/${NAME}_fastqc\"]}"
      mv "fastqc/${NAME}_fastqc.zip" .

      #detect and if old Illumina encoding is found transform to new format
      fq_path="./fastqc/""$NAME""_fastqc/fastqc_data.txt"
      E="$(grep "Encoding" "$fq_path" |cut -f2 -)"
      if [ "$E" = "Illumina 1.3" ] || [ "$E" = "Illumina 1.5" ]; then
        sed -i -e '4~4y/@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghi/!"#$%&'\''()*+,-.\/0123456789:;<=>?@ABCDEFGHIJ/' "${NAME}.fastq"
        echo "{\"proc.progress\":0.97,\"proc.rc\":$?}"
        gzip -c "${NAME}.fastq" > "${NAME}.fastq.gz"
      fi

      echo {\"fastq\":{\"file\":\"${NAME}.fastq.gz\"}, \"fastqc_archive\": {\"file\":\"${NAME}_fastqc.zip\"}, \"number\":${NUMBER},\"bases\":\"$BASES\", \"fastqc_url\":$FASTQC_URL,\"proc.progress\":1,\"proc.rc\":$?}


