        echo "{\"proc.progress\":1,\"fastq\":{\"file\":\"${NAME}.fastq.gz\"}, \"fastq_rRNA\":{\"file\":\"${NAME}_rRNA.fastq.gz\"}, \"fastq_rRNA_sam\":{\"file\":\"${NAME}_rRNA.sam\"}, \"stats\":{\"file\":\"stats.log\"}}"
