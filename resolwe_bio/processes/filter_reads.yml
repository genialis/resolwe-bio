      type: list:basic:url:link
    - name: tags
      label: Tags
      type: list:basic:string
      default: ["SortMeRNA", "Filtered NGS reads"]
      placeholder: new tag
    - name: description
      label: Description
      type: basic:text
      default: 'Description of {{ reads.output.fastq.file|default:"?" }}.'
  var:
    - name: notes
      label: Notes
      type: basic:text
  run:
    runtime: polyglot
    bash: |
      database=""

      {% for d in database_selection %}
        database=$database"{{d}},"
      {% endfor %}

      echo "{\"proc.progress\":0.05,\"proc.rc\":$?}"

      database=${database%?}
      root='{{proc.data_path}}/{{proc.data_id}}'
      slugs_path='{{ proc.slugs_path }}'
      databases_indx=`python -u {{ proc.slugs_path }}/gencloud-20131109/sortmerna_database.py ${database} ${root} ${slugs_path}`

