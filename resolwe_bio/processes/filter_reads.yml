      mkdir index

      {{ proc.slugs_path }}/sortmerna-2.0/bin/indexdb_rna --ref ${databases_indx} -v

      echo "{\"proc.progress\":0.1,\"proc.rc\":$?}"

      NAME=`basename '{{reads.output.fastq.file}}' .fastq.gz`
      gzip -cd "{{ reads.output.fastq.file }}" > "${NAME}.fastq"

      echo "RUN SortMeRNA"
      {{ proc.slugs_path }}/sortmerna-2.0/bin/sortmerna --reads "${NAME}.fastq" --ref ${databases_indx} --aligned "${NAME}_rRNA" --other "${NAME}_wo_rRNA" --fastx -v --log -a {{ options.threads }} {% if options.sam %} --sam {% endif %}

      echo "{\"proc.progress\":0.9,\"proc.rc\":$?}"

      gzip -n ${NAME}_rRNA.fastq
      gzip -n ${NAME}.fastq

      mv ${NAME}_rRNA.log stats.log

