# =======================
# Import Annotation - BED
# =======================
---

- slug: upload-bed
  name: BED track file
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwebio/legacy:latest
    resources:
      network: true
  data_name: '{{ src.file|default("?") }}'
  version: 1.1.1
  type: data:bed
  category: upload
  persistence: RAW
  description: >
        Upload BED file annotation track.
  input:
    - name: src
      label: BED file
      type: basic:file
      description: >
        Upload BED file annotation track. The first three required BED fields are chrom, chromStart and chromEnd.
      required: true
      validate_regex: '\.(bed|narrowPeak)$'
    - name: species
      label: Species
      type: basic:string
      description: >
        Species latin name.
      allow_custom_choice: true
      choices:
        - label: Homo sapiens
          value: Homo sapiens
        - label: Mus musculus
          value: Mus musculus
        - label: Rattus norvegicus
          value: Rattus norvegicus
        - label: Dictyostelium discoideum
          value: Dictyostelium discoideum
        - label: Odocoileus virginianus texanus
          value: Odocoileus virginianus texanus
        - label: Solanum tuberosum
          value: Solanum tuberosum
    - name: build
      label: Genome build
      type: basic:string
  output:
    - name: bed
      label: BED file
      type: basic:file
    - name: species
      label: Species
      type: basic:string
    - name: build
      label: Build
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import {{ src.file_temp }} {{ src.file }} "bed|narrowPeak" "bed" 1.0
      bedops --ec --everything "${NAME}.bed" 1> /dev/null
      re-checkrc "BED file format validation failed. Check file integrity."
      re-save-file bed "${NAME}.bed"
      re-save species {{ species }}
      re-save build {{ build }}
