# =======================
# Import - Variants - VCF
# =======================
---

- slug: upload-variants-vcf
  name: VCF file
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwebio/dnaseq:4.1.0
    resources:
      network: true
  data_name: '{{ src.file|default("?") }}'
  version: 2.1.1
  type: data:variants:vcf
  category: Import
  persistence: RAW
  description: |
    Upload variants in VCF format.
  input:
    - name: src
      label: Variants (VCF)
      type: basic:file
      description: |
        Variants in VCF format.
      required: true
      validate_regex: '\.(vcf)(|\.gz|\.bz2|\.tgz|\.tar\.gz|\.tar\.bz2|\.zip|\.rar|\.7z)$'
    - name: species
      label: Species
      type: basic:string
      description: |
        Species latin name.
      allow_custom_choice: true
      choices:
        - label: Homo sapiens
          value: Homo sapiens
        - label: Mus musculus
          value: Mus musculus
        - label: Rattus norvegicus
          value: Rattus norvegicus
        - label: Dictyostelium discoideum
          value: Dictyostelium discoideum
        - label: Odocoileus virginianus texanus
          value: Odocoileus virginianus texanus
        - label: Solanum tuberosum
          value: Solanum tuberosum
    - name: build
      label: Genome build
      type: basic:string
  output:
    - name: vcf
      label: Uploaded file
      type: basic:file
    - name: tbi
      label: Tabix index
      type: basic:file
    - name: species
      label: Species
      type: basic:string
    - name: build
      label: Build
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import {{ src.file_temp }} {{ src.file }} "vcf" "vcf" 0.3 extract

      bgzip -c "${NAME}.vcf" > "${NAME}.vcf.gz"
      re-checkrc
      tabix -p vcf "${NAME}.vcf.gz"
      re-checkrc

      re-save-file vcf "${NAME}.vcf.gz"
      re-save-file tbi "${NAME}.vcf.gz.tbi"
      re-save species {{ species }}
      re-save build {{ build }}
