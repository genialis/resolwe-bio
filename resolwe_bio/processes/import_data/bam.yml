  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: public.ecr.aws/genialis/resolwebio/rnaseq:6.0.0
    resources:
      cores: 4
      network: true
  data_name: "{{ bam|name|default('?') }}"
  version: 0.10.0
  type: data:alignment:bam:secondary
  flow_collection: sample
  category: Import
  persistence: RAW
  description: |
    Upload a secondary mapping file in BAM format.
  input:
    - name: bam
      label: Hybrid bam
      type: data:alignment:bam
      required: false
      description: |
        Secondary bam will be appended to the same sample where hybrid bam is.
    - name: src
      label: Mapping (BAM)
      type: basic:file
      description: |
        A mapping file in BAM format. The file will be indexed on upload, so additional BAI files are not required.
      validate_regex: '\.(bam)$'
    - name: species
      label: Species
      type: basic:string
      description: |
        Species latin name.
      allow_custom_choice: true
      choices:
        - label: Drosophila melanogaster
          value: Drosophila melanogaster
        - label: Mus musculus
          value: Mus musculus
    - name: build
      label: Build
      type: basic:string
  output:
    - name: bam
      label: Uploaded file
      type: basic:file
    - name: bai
      label: Index BAI
      type: basic:file
    - name: stats
      label: Alignment statistics
      type: basic:file
    - name: species
      label: Species
      type: basic:string
    - name: build
      label: Build
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
        re-import {{ src.file_temp }} {{ src.file }} "bam" "bam" 0.3 extract

        samtools index "${NAME}.bam"
        re-checkrc
        re-progress 0.8

        samtools flagstat "${NAME}.bam" > "${NAME}_stats.txt"
        re-checkrc "Samtools flagstat command failed."

        re-save-file bam "${NAME}.bam"
        re-save-file bai "${NAME}.bam.bai"
        re-save-file stats "${NAME}_stats.txt"
        re-save species {{ species }}
        re-save build {{ build }}
