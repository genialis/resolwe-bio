# ================================
# Import - Microarray - Affy (CEL)
# ================================
---

- slug: upload-microarray-affy
  name: Upload microarray data (Affymetrix)
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwebio/legacy:latest
    resources:
      network: true
  data_name: '{{ cel.file|default("?") }}'
  version: 1.0.10
  type: data:microarray:affy
  category: upload
  flow_collection: sample
  persistence: RAW
  description: >
        Upload microarray data (Affymetrix).
  input:
    - name: cel
      label: CEL file
      type: basic:file
      description: >
        Upload CEL file.
      validate_regex: '\.(cel|CEL)$'
  output:
    - name: cel
      label: CEL file
      type: basic:file
    - name: source
      label: Gene ID database
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import {{ cel.file_temp|default(cel.file) }} {{ cel.file }} "cel|CEL" "CEL"
      re-save-file cel "${NAME}.CEL"
      re-save source "AFFY"
