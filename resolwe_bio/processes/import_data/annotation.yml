# ===================
# Import - Annotation
# ===================
---

- slug: upload-gff3
  name: Annotation (GFF3)
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwebio/legacy:latest
    resources:
      network: true
  data_name: '{{ src.file }}'
  version: 3.0.0
  type: data:annotation:gff3
  category: upload
  persistence: RAW
  description: >
    Upload annotation in GFF3 format.
  input:
    - name: src
      label: Annotation (GFF3)
      type: basic:file
      description: >
        Annotation in GFF3 format. Supported extensions are: .gff, .gff3 and .gtf
      validate_regex: '\.(gff|gff3|gtf)(|\.gz|\.bz2|\.tgz|\.tar\.gz|\.tar\.bz2|\.zip|\.rar|\.7z)$'
    - name: source
      label: Gene ID source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: AFFY
          value: AFFY
        - label: DICTYBASE
          value: DICTYBASE
        - label: ENSEMBL
          value: ENSEMBL
        - label: NCBI
          value: NCBI
        - label: UCSC
          value: UCSC
    - name: species
      label: Species
      type: basic:string
      description: >
        Species latin name.
      allow_custom_choice: true
      choices:
        - label: Homo sapiens
          value: Homo sapiens
        - label: Mus musculus
          value: Mus musculus
        - label: Rattus norvegicus
          value: Rattus norvegicus
        - label: Dictyostelium discoideum
          value: Dictyostelium discoideum
        - label: Odocoileus virginianus texanus
          value: Odocoileus virginianus texanus
        - label: Solanum tuberosum
          value: Solanum tuberosum
    - name: build
      label: Build
      type: basic:string
  output:
    - name: annot
      label: Uploaded file
      type: basic:file
    - name: source
      label: Gene ID source
      type: basic:string
    - name: species
      label: Species
      type: basic:string
    - name: build
      label: Build
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import {{ src.file_temp }} {{ src.file }} "gff|gff3|gtf" "gff" 0.1

      gt gff3validator "${NAME}.gff"
      re-checkrc
      re-progress 0.2
      re-save-file annot "${NAME}.gff"
      re-save source {{ source }}
      re-save species {{ species }}
      re-save build {{ build }}

- slug: upload-gtf
  name: Annotation (GTF2.2)
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwebio/legacy:latest
    resources:
      network: true
  data_name: '{{ src.file }}'
  version: 3.0.0
  type: data:annotation:gtf
  category: upload
  persistence: RAW
  description: >
    Upload annotation in GTF format. The GTF format is identical to GFF
    version 2 so this process accepts both. However, the .gff exstension
    will be renamed to .gtf.
  input:
    - name: src
      label: Annotation (GTF)
      type: basic:file
      description: >
        Annotation in GTF format.
      validate_regex: '\.(gtf|gff)(|\.gz|\.bz2|\.tgz|\.tar\.gz|\.tar\.bz2|\.zip|\.rar|\.7z)$'
    - name: source
      label: Gene ID source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: AFFY
          value: AFFY
        - label: DICTYBASE
          value: DICTYBASE
        - label: ENSEMBL
          value: ENSEMBL
        - label: NCBI
          value: NCBI
        - label: UCSC
          value: UCSC
    - name: species
      label: Species
      type: basic:string
      description: >
        Species latin name.
      allow_custom_choice: true
      choices:
        - label: Homo sapiens
          value: Homo sapiens
        - label: Mus musculus
          value: Mus musculus
        - label: Rattus norvegicus
          value: Rattus norvegicus
        - label: Dictyostelium discoideum
          value: Dictyostelium discoideum
        - label: Odocoileus virginianus texanus
          value: Odocoileus virginianus texanus
        - label: Solanum tuberosum
          value: Solanum tuberosum
    - name: build
      label: Build
      type: basic:string
  output:
    - name: annot
      label: Uploaded file
      type: basic:file
    - name: source
      label: Gene ID source
      type: basic:string
    - name: species
      label: Species
      type: basic:string
    - name: build
      label: Build
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import {{ src.file_temp }} {{ src.file }} "gtf|gff" "gtf" 0.3

      re-save-file annot "${NAME}.gtf"
      re-save source {{ source }}
      re-save species {{ species }}
      re-save build {{ build }}
