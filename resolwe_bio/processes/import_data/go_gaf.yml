# ===============================
# Import GO annotation (GAF) file
# ===============================
---

- slug: upload-gaf
  name: Upload GO annotation file (GAF v2.0)
  requirements:
    expression-engine: jinja
  data_name: 'GO annotation file ({{ src.file|default("?") }}) upload'
  version: 1.0.11
  type: data:gaf:2:0
  category: upload
  persistence: RAW
  description: >
        GO annotation file (GAF v2.0) relating gene ID and associated GO terms
  input:
    - name: src
      label: GO annotation file (GAF v2.0)
      type: basic:file
      description: >
        Upload GO annotation file (GAF v2.0) relating gene ID and associated GO terms
    - name: source
      label: source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: AFFY
          value: AFFY
        - label: DICTYBASE
          value: DICTYBASE
        - label: ENSEMBL
          value: ENSEMBL
        - label: MGI
          value: MGI
        - label: NCBI
          value: NCBI
        - label: UCSC
          value: UCSC
        - label: UniProtKB
          value: UniProtKB
    - name: species
      label: Species
      type: basic:string
  output:
    - name: gaf
      label: GO annotation file (GAF v2.0)
      type: basic:file
    - name : gaf_obj
      label: GAF object
      type: basic:file
    - name: source
      label: source
      type: basic:string
    - name: species
      label: Species
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import "{{ src.file_temp }}" "{{ src.file }}" "txt|" "txt" 0.8
      preprocessor gaf "${NAME}.txt" gaf_obj
      re-checkrc
      re-save-file gaf "${NAME}.txt.gz"
      re-save-file gaf_obj gaf_obj
      re-save source "{{source}}"
      re-save species "{{species}}"
