        ${REFERENCE_PAR} \
        ${LITERAL_REF} \
        ${PROCESSING_PAR} \
        ${TRIMMING_PAR} \
        "${BARCODE_PAR}" \
        {% if threads %}threads={{threads}}{% endif %} \
        out=fw_paired_filtered.fastq \
        out2=rw_paired_filtered.fastq \
        stats=bbduk_stats.txt \
        statscolumns=5
