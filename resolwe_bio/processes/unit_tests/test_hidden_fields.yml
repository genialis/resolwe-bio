# =========================
# Processors for unit tests
# =========================
---

- slug: test-hidden
  name: Test hidden inputs
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwe/base:fedora-26
  data_name: "Test"
  version: 1.1.1
  type: data:test:hidden
  persistence: CACHED
  description: |
    Test hidden input fields
  input:
    - name: broad
      label: Broad peaks
      type: basic:boolean
      default: false
    - name: broad_width
      label: Width of peaks
      type: basic:integer
      default: 5
      hidden: "broad === false"
    - name: parameters_broad_f
      label: Parameters
      hidden: "broad === true"
      group:
      - name: parameter1
        label: parameter1
        type: basic:integer
        default: 10
      - name: parameter2
        label: parameter2
        type: basic:integer
        default: 10
    - name: parameters_broad_t
      label: Parameters
      hidden: "broad === false"
      group:
      - name: broad_width2
        label: Width of peaks2
        type: basic:integer
        default: 5
  output:
    - name: output
      label: Result
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      echo "Testning hidden fields"
      re-save output "Done"
